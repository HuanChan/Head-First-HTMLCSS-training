<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      td, th { border: 1px solid black; }
    </style>
    <title>Testing Tony's Travels</title>
  </head>
  <body>
    <table>
	<!--使用<table>标记开始这个表格-->
		<caption>
			这是表格的标题。
		</caption>
      <tr>
	  <!--每个<tr>元素构成一行-->
	  <!---表头：第一行-->
        <th>0.City</th>
		<!---每个<th>元素分别是某一列的表头-->
        <th>1.Date</th>
        <th>2.Temperature</th>
        <th>3.Altitude</th>
        <th>4.Population</th>
        <th>5.Diner Rating</th>
      </tr>
      <tr>
	  <!--这是第二行--->
        <td>6.Walla Walla, WA</td>
		<!---每个<td>元素包含表格中的一个单元格，每个单元格分别构成一个单独的列-->
        <td>7.June 15th</td>
        <td>8.75</td>
        <td>9.1,204 ft</td>
        <td>10.29,686</td>
        <td>11.4/5</td>
      </tr>
      <tr>
	  <!---第三行-->
        <td>12.Magic City, ID</td>
        <td>13.June 25th</td>
        <td>14.74</td>
        <td>15.5,312 ft</td>
        <td>16.50</td>
        <td>17.3/5</td>
      </tr>
	  <tr>
		<td>18</td>
		<td>19</td>
		<td>20</td>
		<td>21</td>
		<td>22</td>
		<td>23</td>
	  </tr>
	  <tr>
		<td>24</td>
		<td>25</td>
		<td>26</td>
		<td>27</td>
		<td>28</td>
		<td>29</td>
	  </tr>
    </table>
  </body>
</html>
